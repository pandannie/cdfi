<!DOCTYPE html>
<html lang="en">
  <head>  </head>  
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

  <style type= "text/css">

    html, body {
      align-items: center;
      margin:10%;
      font-family: 'Montserrat', sans-serif;
    }

    #food3 {
      background-color:yellow;
      width:10vw;
      height:10vw;
      margin: 10%;

    }

    input {
      width: 150pt;    }

  </style>
    
<body>
    
    <input placeholder="Enter your comfort food" type="text" name="food">
   
    <div id="food2"> </div>
    
    <div id="food3">click me</div>
    
    <input placeholder="Enter the best food in NYC" type="text" name="NYC">
    
    <div id="food4"> </div>
    
</body>
  
<script type="text/javascript">
  let food = document.querySelector ('input[name="food"]')
  let food2 = document.querySelector ('#food2')
  let food3 = document.querySelector ('#food3')
  let NYC = document.querySelector ('input[name="NYC"]')
  let food4 = document.querySelector ('#food4')

  
  console.log (food)
  console.log (food2)
  console.log (food3)
  console.log (NYC)
  console.log (food4)
  
  food.onchange=function(){
    food2.innerHTML='Your comfort food is ' + food.value
  }
  
  food3.onclick=function(){
    if (food3.style.backgroundColor=='pink'){
      food3.style.backgroundColor='yellow'
    }else{
      food3.style.backgroundColor='pink'
    }
  }

  food3.onmouseover=function(){
    food3.innerHTML='this looks like u w/ a double chin grinn :D)'
  }

  food3.onmouseout=function(){
    food3.innerHTML='jk jk, u look sleek'
  }

  NYC.onchange=function(){
    food4.innerHTML='take a friend to ' + NYC.value + ' next time!'
  }
  
  

</script>

</html>
